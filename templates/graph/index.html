{% extends '../base.html' %}
{% block addscript %}
<script src="http://static.ak.connect.facebook.com/js/api_lib/v0.4/FeatureLoader.js.php" type="text/javascript"></script>
<script type="text/javascript">
    document.observe("dom:loaded", function() {
        FB.init("ead88d005b9905d8e6d13282e0065b93", "/xd_receiver.htm");
        $$('table tbody > tr:nth-child(even)').each(function(e){e.addClassName('even')})
    });
</script>
{% endblock %}

{% block content %}

<h3 class="alt">Hanya untuk mengecek</h3>

{% endblock %}

{% block sidebar %}
    <h3 class="caps">Friends</h3>
    <ul id="friends">
    {% for friend in friends %}
        <li id="friend_{{friend.uid}}">
            <a href="/graph/emotion/{{friend.key}}.php">
                <fb:profile-pic uid="{{friend.uid}}" height="20px" linked="false" size="square"></fb:profile-pic>
                <fb:name uid="{{friend.uid}}" capitalize="true" linked="false"></fb:name>
            </a>
        </li>
    {% endfor %}
    </ul>
{% endblock %}
